<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form name="Registration"  action="nextPage.html" onsubmit="return validateform()">
            <div class="form-group">
                <label for="firstn">First Name:</label> <span class="error" id="firstnError"> </span>
                <input type="text" id="firstn" name="firstn" required class="form-control" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastn">Last Name:</label> <span class="error" id="lastnError"> </span>
                <input type="text" id="lastn" name="lastn" required class="form-control" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <span class="error" id="emailError"> </span>
                <input type="email" id="email" name="email" required class="form-control" placeholder="Enter Your email">
            </div>
            <div class="form-group">
                <label for="mobno">Mobile Number:</label> <span class="error" id="mobnoError"> </span>
                <input type="tel" id="mobno" name="mobno" required class="form-control" placeholder="Enter Mobile number">
            </div>
            <div class="form-group">
                <label for="clgname">College Name:</label> <span class="error" id="clgnameError"> </span>
                <input type="text" id="clgname" name="clgname" required class="form-control" placeholder="Enter College name">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label class="radio-label">
                    <input type="radio" name="gender" required id="Male" value="Male" class="radio">
                    Male
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" id="female" value="female" class="radio">
                    Female
                </label>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required name="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required class="form-control">
                    <option value="B.tech">B.tech</option>
                    <option value="B.sc">B.sc</option>
                    <option value="B.e">B.e</option>
                    <option value="B.com">B.com</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </div>

   </body>
</html>
